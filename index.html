<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sneeble Zodiac</title>
<style>
  :root { --ink:#0f172a; --muted:#334155; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--ink);
         background: #ffa500; }
  .container { max-width: 1120px; margin: 0 auto; padding: 24px; }
  header { display:flex; align-items:center; justify-content:space-between; padding: 24px 0; gap:12px; flex-wrap:wrap; }
  h1 { margin:0; font-size: clamp(24px, 4vw, 32px); font-weight: 900; letter-spacing: -0.02em; }
  .tagline { color: var(--muted); font-size: 13px; }
  .card { background: rgba(255,255,255,.95); border:1px solid #e2e8f0; border-radius: 18px; padding: 22px; box-shadow: 0 10px 22px rgba(2,6,23,.08); }
  .grid { display:grid; gap:16px; }
  .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
  .grid-3 { grid-template-columns: repeat(3, minmax(0,1fr)); }
  label { font-size: 13px; color: var(--muted); display:block; margin-bottom: 6px; }
  input[type=number], input[type=date] { width:100%; padding:12px 14px; border-radius: 12px; border:1px solid #cbd5e1; font-size: 16px; }
  .pill { display:inline-flex; align-items:center; gap:8px; background: #7c3aed; color:#fff; padding: 10px 14px; border-radius: 999px; font-weight: 700; }
  .title { font-size: 20px; font-weight: 800; margin: 0 0 8px; }
  .sign-card { border:1px solid #e2e8f0; background:#fff; border-radius: 16px; padding: 18px; }
  .sign-head { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 10px; }
  .sign-name { display:flex; align-items:center; gap:12px; font-size: 18px; font-weight: 800; }
  .sign-name img { width: clamp(72px, 16vw, 96px); height: clamp(72px, 16vw, 96px); object-fit: contain; border-radius: 12px; background:#fff; border:1px solid #e2e8f0; }
  .traits { font-size: 13px; color: var(--muted); max-width: 60%; text-align:right; }
  .sign-text { font-size: clamp(16px, 3.2vw, 18px); line-height: 1.8; margin: 6px 0 0; }
  footer { padding: 24px 0; font-size: 12px; color: var(--muted); }

  /* Big image area */
  #traitsRow { text-align:center; display:none; margin-top: 24px; }
  #signImage { width: clamp(240px, 80vw, 420px); height: auto; object-fit: contain; border-radius: 28px; border: 3px solid #e2e8f0; background:#fff; box-shadow:0 10px 24px rgba(0,0,0,0.15); }
  #sneebleName { margin-top: 18px; font-size: clamp(22px, 5vw, 32px); font-weight: 900; letter-spacing: -0.02em; }
  #traitsText { margin: 12px auto 0; font-size: clamp(16px, 3.5vw, 18px); line-height: 1.7; max-width: 760px; }

  @media (max-width: 820px) {
    .container{padding:16px;}
    .grid-2{grid-template-columns:1fr;}
    .grid-3{grid-template-columns:1fr;}
    .traits{display:none;}
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sneeble Zodiac</h1>
      <div class="tagline">Kid‑friendly zodiac fun ✨</div>
    </header>

    <main class="grid" style="gap:20px; padding-bottom: 40px;">
      <section class="card">
        <div class="title">Find Your Sneeble</div>
        <div style="display:flex; gap:16px; align-items:flex-end; flex-wrap:wrap;">
          <div style="flex:1 1 260px;">
            <label>Year of birth</label>
            <input id="yearInput" type="number" inputmode="numeric" placeholder="e.g., 2012" value="2015" />
          </div>
          <div style="flex:0 0 auto;">
            <div id="sneeblePill" class="pill">—</div>
          </div>
        </div>

        <!-- Big, centered image + name + traits + today's horoscope -->
        <div id="traitsRow">
          <img id="signImage" alt="" />
          <h2 id="sneebleName"></h2>
          <p id="traitsText"></p>
          <div class="tagline" style="margin-top:10px;">Today’s horoscope</div>
          <p id="currentHoro" class="sign-text"></p>
        </div>
      </section>

      <section class="card">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
          <div class="title" style="margin:0;">Daily Horoscopes</div>
          <div style="display:flex; gap:12px; align-items:center;">
            <div style="min-width:200px;">
              <label>Date</label>
              <input id="dateInput" type="date" value="2025-09-02" />
            </div>
          </div>
        </div>

        <div id="signsGrid" class="grid grid-2" style="margin-top:12px;"></div>
      </section>

      <section>
        <div class="title" style="margin-bottom:10px;">Sneeble Reference</div>
        <div id="refGrid" class="grid grid-3"></div>
      </section>
    </main>

    <footer>© <span id="yearNow"></span> Sneeble Zodiac — made for kids by grown‑ups who believe in cozy wisdom.</footer>
  </div>

<script>
  const SNEEBLES = [
    { key: "sneeble1",  name: "Arctica",   img: "images/arctica.png",  traits: "Friendly, curious, and loves discovering new things." },
    { key: "sneeble2",  name: "Bluebelle",   img: "images/bluebelle.png",  traits: "Very determined and strong willed. Dependable but also stubborn." },
    { key: "sneeble3",  name: "Mipsy", img: "images/mipsy.png",  traits: "Plays on their cute looks, but fierce when the game is on" },
    { key: "sneeble4",  name: "Savant",  img: "images/savant.png",  traits: "Solves any pussle in 2 secs. Loves racecars and keto chocolate" },
    { key: "sneeble5",  name: "Bear",  img: "images/bear.png",  traits: "Super fast and Sporty despite its big booty. Loves Trampolines and sand castles" },
    { key: "sneeble6",  name: "Pine",   img: "images/pine.png",  traits: "Can reach cookies in any cabinet. Loves outdoors and playing UNO." },
    { key: "sneeble7",  name: "Rainbow", img: "images/rainbow.png",  traits: "Energetic, sporty, and loves running around." },
    { key: "sneeble8",  name: "Bonkers", img: "images/bonkers.png",  traits: "Organized, tidy, and loves building things." },
    { key: "sneeble9",  name: "Snickers",  img: "images/snickers.png",  traits: "Playful and funny, always making people laugh." },
    { key: "sneeble10", name: "Pepper",   img: "images/pepper.png", traits: "Confident, bold, and loves performing." },
    { key: "sneeble11", name: "Feathers",img: "images/feathers.png", traits: "Loyal, caring, and a true best friend." },
    { key: "sneeble12", name: "Teddy",img: "images/teddy.png", traits: "Cheerful, cozy, and loves sharing stories." },
  ];
  const BASE_YEAR = 2020;

  // Utilities
  function todayISO() {
    const d = new Date();
    const tzOffset = d.getTimezoneOffset();
    const local = new Date(d.getTime() - tzOffset * 60000);
    return local.toISOString().slice(0,10);
  }
  function getSneebleByYear(year) {
    if (!year || isNaN(+year)) return null;
    const idx = (((+year - BASE_YEAR) % 12) + 12) % 12;
    return { idx, ...SNEEBLES[idx] };
  }
  function hashStr(s){ let h=2166136261>>>0; for(let i=0;i<s.length;i++){h^=s.charCodeAt(i); h=Math.imul(h,16777619);} return h>>>0; }
  function pick(seed, arr){ return arr[Math.abs(seed)%arr.length]; }

  // Horoscope ingredients
  const OPENERS = [
    "Captain Cozy reporting!", "Quest time!", "Giggle alert!", "Adventure sparkle!",
    "Brave hearts assemble!", "Brainy beams online!", "Joy engines go!", "Sidekick squad ready!"
  ];
  const THEMES = [
    "friendship", "curiosity", "patience", "teamwork", "kindness", "creativity",
    "bravery", "helpfulness", "focus", "flexibility", "gratitude", "listening"
  ];
  const ACTIONS = [
    "build a blanket fort", "invent a secret handshake", "draw a mini‑comic",
    "learn a fun word", "try a new fruit", "make a 10‑second dance",
    "organize a tiny treasure box", "read a single page", "water a plant",
    "tell a knock‑knock joke", "practice a magic trick", "write a happy note"
  ];
  const BOOSTS = [
    "a big stretch", "a calm count to five", "a sip of water", "a deep breath",
    "a wiggle break", "a quick tidy", "your brightest grin", "a quiet minute"
  ];
  const SNACKS = [
    "apple slices", "pretzels", "yogurt", "carrot sticks", "banana",
    "popcorn", "granola", "raisins", "cheese cubes"
  ];
  const COLORS = [
    "sunburst orange", "sky blue", "moss green", "bubblegum pink",
    "sunny yellow", "plum purple", "ocean teal", "starlight silver", "rainbow"
  ];
  const CREATIVE = [
    "hum a tune with silly lyrics", "doodle three goofy shapes", "build a tiny sculpture",
    "make a two‑line poem", "design a superhero badge", "act out a mini scene"
  ];
  const MOVE = [
    "do 5 gentle stretches", "tip‑toe across the room", "flap like a butterfly for 10 seconds",
    "march in place to a beat", "do 3 slow star jumps", "balance like a flamingo for 8 seconds"
  ];
  const KINDNESS = [
    "share a compliment", "hold a door", "offer a toy", "teach a tip",
    "say thank you extra‑nicely", "help tidy a little mess"
  ];
  function friendSign(idx){ return SNEEBLES[(idx + 4) % 12].name; }

  function generateDailyHoroscope(sign, dateStr){
    const idx = sign.idx ?? SNEEBLES.findIndex(s => s.key === sign.key);
    const seed = hashStr(sign.key + "|" + dateStr);

    const opener = pick(seed, OPENERS);
    const theme = pick(seed*5+3, THEMES);
    const color = pick(seed*7+11, COLORS);
    const action = pick(seed*13+17, ACTIONS);
    const boost = pick(seed*19+23, BOOSTS);
    const snack = pick(seed*29+31, SNACKS);
    const create = pick(seed*37+41, CREATIVE);
    const move = pick(seed*43+47, MOVE);
    const kind = pick(seed*53+59, KINDNESS);
    const luckyNumber = ((seed>>>4)%9)+1;
    const buddy = friendSign(idx);

    return (
      opener + " " +
      sign.name + "s sparkle with " + color + " energy today. " +
      "Theme of the day: " + theme + ". " +
      "Try to " + action + ", and if a tricky moment appears, power up with " + boost + ". " +
      "Creativity quest: " + create + ". Movement moment: " + move + ". " +
      "Kindness bonus: " + kind + ". " +
      "Lucky number: " + luckyNumber + ". Buddy boost: hang with a " + buddy + " — snack idea: " + snack + "!"
    );
  }

  // Elements
  const els = {
    yearInput: document.getElementById('yearInput'),
    sneeblePill: document.getElementById('sneeblePill'),
    traitsRow: document.getElementById('traitsRow'),
    sneebleName: document.getElementById('sneebleName'),
    traitsText: document.getElementById('traitsText'),
    signImage: document.getElementById('signImage'),
    currentHoro: document.getElementById('currentHoro'),
    dateInput: document.getElementById('dateInput'),
    signsGrid: document.getElementById('signsGrid'),
    refGrid: document.getElementById('refGrid'),
    yearNow: document.getElementById('yearNow'),
  };

  function renderCurrent() {
    const year = els.yearInput.value;
    const s = getSneebleByYear(year);
    if (!s) { els.sneeblePill.textContent = '—'; els.traitsRow.style.display='none'; return; }
    els.sneeblePill.textContent = s.name;
    els.sneebleName.textContent = s.name;
    els.traitsText.textContent = s.traits || "";
    els.signImage.src = s.img;
    els.traitsRow.style.display = 'block';
    const dateNow = els.dateInput && els.dateInput.value ? els.dateInput.value : todayISO();
    els.currentHoro.textContent = generateDailyHoroscope(s, dateNow);
  }

  function renderSignsGrid() {
    const date = els.dateInput.value || todayISO();
    const cur = getSneebleByYear(els.yearInput.value);
    els.signsGrid.innerHTML = '';
    SNEEBLES.forEach(s => {
      if (cur && s.key === cur.key) return; // skip the selected one
      const card = document.createElement('div');
      card.className = 'sign-card';
      const head = document.createElement('div');
      head.className = 'sign-head';
      const left = document.createElement('div');
      left.className = 'sign-name';
      left.innerHTML = '<img src="' + s.img + '" alt="" /> <div>' + s.name + '</div>';
      const traits = document.createElement('div');
      traits.className = 'traits';
      traits.textContent = s.traits || "";
      head.appendChild(left);
      head.appendChild(traits);
      card.appendChild(head);

      const p = document.createElement('p');
      p.className = 'sign-text';
      p.textContent = generateDailyHoroscope(s, date);
      card.appendChild(p);

      els.signsGrid.appendChild(card);
    });
  }

  function scheduleMidnightRefresh() {
    const now = new Date();
    const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 1);
    const ms = midnight - now;
    setTimeout(() => {
      if (!els.dateInput.value || els.dateInput.value === todayISO()) {
        els.dateInput.value = todayISO();
        renderSignsGrid();
        renderCurrent();
      }
      scheduleMidnightRefresh();
    }, ms);
  }

  // Init
  els.yearNow.textContent = new Date().getFullYear();
  if (!els.dateInput.value) els.dateInput.value = todayISO();
  els.yearInput.addEventListener('input', () => { renderCurrent(); renderSignsGrid(); });
  els.dateInput.addEventListener('change', () => { renderSignsGrid(); renderCurrent(); });

  renderSignsGrid();
  renderCurrent();
  scheduleMidnightRefresh();
</script>
</body>
</html>
